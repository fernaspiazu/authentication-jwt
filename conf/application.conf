## Play HTTP settings
play.http {
  session {
    maxAge = 30000

    # Default: HS256
    # Supported: HMD5, HS1, HS224, HS256, HS384, HS512
    algorithm = "HS512"

    # Overrides response header name
    # Default: Authorization
    jwtResponseName = "JWT-Token"
  }
}

